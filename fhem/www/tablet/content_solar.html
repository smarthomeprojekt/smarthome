<!DOCTYPE html>
<html>
  <body>
    <div class="gridster">
      <ul>
        <li
          data-row="1"
          data-col="1"
          data-sizex="1"
          data-sizey="7"
          data-template="menu.html"
        ></li>
        <li data-row="1" data-col="2" data-sizex="4" data-sizey="1">
          <header>Balkonkraftwerk</header>
        </li>
        <li data-row="2" data-col="2" data-sizex="1" data-sizey="2">
          <div class="cell">
            <header>Einfaches Heizen per Infrarotheizung</header>
            <div data-type="checkbox" data-device="State" class=""></div>
            <div data-type="label" class="">Überprüfungsintervall:</div>
            <div class="hbox">
              <div data-type="input" id="sendTask" class="notransmit"></div>
              <div
                data-type="link"
                class="round"
                data-device="MyList"
                data-set="addTask"
                data-value="#sendTask"
              >
                OK
              </div>
            </div>
            <div data-type="label" class="">
              Einschalten der Infrarotheizung ab:
            </div>
            <div class="hbox">
              <div data-type="input" id="sendTask" class="notransmit"></div>
              <div
                data-type="link"
                class="round"
                data-device="MyList"
                data-set="addTask"
                data-value="#sendTask"
              >
                OK
              </div>
            </div>
          </div>
        </li>
        <li data-row="5" data-col="4" data-sizex="2" data-sizey="2">
          <div class="cell">
            <header>Auswertung des erzeugten Stroms</header>
            <div data-type="label" class="">Sonnenaufgang um:</div>
            <div
              data-type="label"
              data-device="SonneWLAN"
              data-get="STATE"
              class="bigger"
            ></div>
            <div data-type="label" class="">Sonnenuntergang um:</div>
            <div
              data-type="label"
              data-device="SonneWLAN"
              data-get="STATE"
              class="bigger"
            ></div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
