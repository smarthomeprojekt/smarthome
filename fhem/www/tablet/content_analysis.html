<!DOCTYPE html>
<html>
  <body>
    <div class="gridster">
      <ul>
        <li
          data-row="1"
          data-col="1"
          data-sizex="1"
          data-sizey="7"
          data-template="menu.html"
        ></li>
        <!-- Überschrift  -->
        <li data-row="1" data-col="2" data-sizex="4" data-sizey="1">
          <div class="hbox">
            <div
              data-type="image"
              data-url="assets/Logo_Haus_FTUI.png"
              data-size="80px"
              style="margin-right: 20px"
            ></div>
            <div data-type="label" class="bigger">Auswertungen</div>
          </div>
        </li>
        <!-- Uhrzeit-Anzeige -->
        <li
          data-row="1"
          data-col="5"
          data-sizex="1"
          data-sizey="1"
          class="centered"
        >
          <div data-type="clock" data-format="H:i" class="tall"></div>
          <div data-type="clock" data-format="l, j. F Y"></div>
        </li>
        <!-- Statistische Auswertung Balkonkraftwerk -->
        <li data-row="2" data-col="2" data-sizex="2" data-sizey="2">
          <div class="cell">
            <header>Statistische Auswertung Balkonkraftwerk</header>
            <div
              data-type="label"
              data-device="aktuellerStrom"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Aktuell produzierter Strom: "
              data-post-text=" Watt"
              class="l"
            ></div>
            <br />
            <div data-type="label" class="l" style="text-align: left" ;>
              Aktualisierungsintervall (in Minuten):
            </div>
            <div class="hbox">
              <div
                data-type="datetimepicker"
                data-device="akt_Strom"
                data-get="TIMESPEC"
                data-set-value="+*$v"
                data-step="1"
                data-cmd="modify"
                data-datepicker="false"
                data-format="H:i"
                data-max-time="00:16"
                class="inline large cell"
                data-color="#0096c7"
              ></div>
            </div>
          </div>
        </li>
        <li data-row="5" data-col="2" data-sizex="2" data-sizey="2">
          <div class="cell">
            <div
              data-type="label"
              data-device="tageserzeugt"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Aktueller Tag: "
              data-post-text=" kWh"
              class="l"
            ></div>
            <div
              data-type="label"
              data-device="erzeugt_gestern"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Vorhergehender Tag: "
              data-post-text=" kWh"
              class="l"
            ></div>
            <div
              data-type="label"
              data-device="wochenerzeugt"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Aktuelle Woche: "
              data-post-text=" kWh"
              class="l"
            ></div>
            <div
              data-type="label"
              data-device="erzeugt_letzte_woche"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Vorhergehende Woche: "
              data-post-text=" kWh"
              class="l"
            ></div>
            <div
              data-type="label"
              data-device="monatserzeugt"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Aktueller Monat: "
              data-post-text=" kWh"
              class="l"
            ></div>
            <div
              data-type="label"
              data-device="erzeugt_letzter_monat"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Vorhergehender Monat: "
              data-post-text=" kWh"
              class="l"
            ></div>
            <div
              data-type="label"
              data-device="jahreserzeugt"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Aktuelles Jahr: "
              data-post-text=" kWh"
              class="l"
            ></div>
            <div
              data-type="label"
              data-device="erzeugt_letztes_jahr"
              data-get="STATE"
              style="text-align: left"
              data-pre-text="Vorhergehendes Jahr: "
              data-post-text=" kWh"
              class="l"
            ></div>
          </div>
        </li>
        <!-- Balkendiagramm -->
        <li data-row="2" data-col="4" data-sizex="3" data-sizey="4">
          <div class="cell">
            <div
              data-type="chart"
              data-device="Sturm_pro_Tag"
              data-logdevice="FileLog_Strom_pro_Tag"
              data-logfile="-"
              data-ptype="bars"
              data-columnspec='["3"]'
              data-minvalue="0"
              data-yunit="kWh"
              data-daysago_start="2022-01-01T00:00:00"
              data-daysago_end="2022-01-31T00:00:00"
              data-title="Erzeugter Strom"
              data-style="ftui l6fill"
              data-showlegend="false"
              data-timeranges='[
              ["Aktuelles Jahr","0Y","-1Y"],
              ["Vorhergehendes Jahr","1Y","0Y"],
              ["Aktueller Monat","0M","-1M"],
              ["Vorhergehender Monat","1M","0M"],
              ["Aktuelle Woche","0W","-1W"],
              ["Vorhergehende Woche","1W","0W"]
              ]'
            ></div>
          </div>
        </li>
        <li data-row="5" data-col="2" data-sizex="5" data-sizey="2">
          <div class="hbox">© THE HÖME</div>
        </li>
      </ul>
    </div>
  </body>
</html>
