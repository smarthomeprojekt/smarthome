<!DOCTYPE html>
<html>
  <head>
    <!--
     /* FHEM tablet ui */
     /*
     * UI builder framework for FHEM
     *
     * Version: 2.5.*
     * URL: https://github.com/knowthelist/fhem-tablet-ui
     *
     * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
     * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
     *
     * - create a new folder named 'tablet' in /<fhem-path>/www
     * - copy all files incl. sub folders into /<fhem-path>/www/tablet
     * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
     */
    -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->

    <script src="js/fhem-tablet-ui.js" defer></script>

    <!-- Remove this line to enable for usage with WebViewControl
    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="../pgm2/cordova-2.3.0.js" defer></script>
    <script src="../pgm2/webviewcontrol.js" defer></script>
    <!-- End for WebViewControl -->

    <title>FHEM-Tablet-UI</title>
  </head>

  <body>
    <div class="gridster">
      <ul>
        <li data-row="1" data-col="1" data-sizey="1" data-sizex="1">
          <header>Sturmwarnung</header>
          <div class="sheet">
            <div class="row">
              <div class="cell">
                <div data-type="label">
                  Push Benachrichtigung ab Windstärke:
                </div>
                <div data-type="input" id="sendTask" class="notransmit"></div>
                <div
                  data-type="link"
                  class="round"
                  data-device="MyList"
                  data-set="setPushNotificationConstraint"
                  data-value="#sendTask"
                >
                  OK
                </div>
              </div>
            </div>
          </div>
        </li>
        <li data-row="2" data-col="4" data-sizey="1" data-sizex="2">
          <header>WEIHNACHTSBELEUCHTUNG</header>
          <div class="sheet">
            <div class="row">
              <div class="cell">
                <div
                  data-type="switch"
                  data-device="LightsOne_Sw"
                  class=""
                ></div>
                <div>Lichterkette 1</div>
              </div>
              <div class="cell">
                <div>
                  <div data-type="label">Lichterkette 1</div>
                  <div
                    data-type="select"
                    data-device="LichterketteOneMode"
                    data-items='["Fest definierte Betriebszeit","Betriebszeit abhängig von Sonnenauf-/untergang", "Betriebszeit abhängig von Sonnenauf-/untergang & Uhrzeit an Werktagen", "Betriebszeit abhängig von Sonnenauf-/untergang & Anwesenheitserkennung"]'
                    data-get="input"
                    data-set="input"
                  ></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="cell">
                <div
                  data-type="switch"
                  data-device="LightsTwo_Sw"
                  class=""
                ></div>
                <div>Lichterkette 2</div>
              </div>
              <div class="cell">
                <div>
                  <div data-type="label">Lichterkette 2</div>
                  <div
                    data-type="select"
                    data-device="LichterketteTwoMode"
                    data-items='["Fest definierte Betriebszeit","Betriebszeit abhängig von Sonnenauf-/untergang", "Betriebszeit abhängig von Sonnenauf-/untergang & Uhrzeit an Werktagen", "Betriebszeit abhängig von Sonnenauf-/untergang & Anwesenheitserkennung"]'
                    data-get="input"
                    data-set="input"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
