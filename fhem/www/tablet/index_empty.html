    <script src="js/fhem-tablet-ui.min.js" defer></script>

    <title>FHEM-Tablet-UI</title>

<body>
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizey="4" data-sizex="3">
                <header>EXAMPLE1</header>
                <!-- place your widget here -->
                <div class="hbox">
                    <div class="vbox">
                        <div data-type="push" data-device="dummy1" data-set-on="0" data-background-icon="fa-square"></div>
                        <div>0</div>
                    </div>
                    <div class="vbox">
                        <div data-type="push" data-device="dummy1" data-set-on="1"></div>
                        <div>1</div>
                    </div>
                    <div class="vbox">
                        <div data-type="push" data-device="dummy1" data-set-on="2"></div>
                        <div>2</div>
                    </div>
                    <div class="vbox">
                        <div data-type="push" data-device="dummy1" data-set-on="3"></div>
                        <div>3</div>
                    </div>
                    <div class="vbox">
                        <div data-type="push" data-device="dummy1" data-set-on="100"></div>
                        <div>100</div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="4" data-sizey="4" data-sizex="6">
                <header>EXAMPLE2</header>
                <!-- place your widget here -->
            </li>
            <li data-row="1" data-col="10" data-sizey="4" data-sizex="3">
                <header>EXAMPLE3</header>
                <!-- place your widget here -->
            </li>
            <li data-row="5" data-col="1" data-sizey="3" data-sizex="3">
                <header>EXAMPLE4</header>
                <!-- place your widget here -->
            </li>
            <li data-row="5" data-col="4" data-sizey="3" data-sizex="6">
                <header>EXAMPLE5</header>
                <!-- place your widget here -->
            </li>
            <li data-row="5" data-col="10" data-sizey="3" data-sizex="3">
                <header>EXAMPLE6</header>
                <!-- place your widget here -->
            </li>
        </ul>
    </div>
</body>

</html>
